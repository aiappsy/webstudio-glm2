# Kubernetes Secrets Configuration for AiAppsy Web Studio

apiVersion: v1.29.4
kind: Secret
metadata:
  name: aiappsy-secrets
type: Opaque
  annotations:
  annotations:
    kubernetes.io/secret-generic: "1.0"
    description: "Kubernetes secrets for AiAppsy Web Studio"
  
# Secrets for different environments
development:
  aiappsy-dev:
    apiVersion: v1.29.4
  kind: Secret
  metadata:
    name: aiappsy-dev
    type: Opaque
    annotations:
      kubernetes.io/secret-generic: "1.0"
      description: "Development secrets for AiAppsy Web Studio"
      
production:
  aiappsy-prod:
    apiVersion: v1.29.4
  kind: Secret
  metadata:
    name: aiappsy-prod
    type: Opaque
    annotations:
      kubernetes.io/secret-generic: "1.0"
      description: "Production secrets for AiAppsy Web Studio"

# Required secrets for production
aiappsy-prod:
  - NEXTAUTH_SECRET: Strong, randomly generated secret
  - DATABASE_URL: Production PostgreSQL connection string
  - OPENROUTER_API_KEY: User's OpenRouter API key (encrypted)
  - K8s secrets for deployment
  
# Optional secrets for development
aiappsy-dev:
  - OPENROUTER_API_KEY: Development OpenRouter API key
- NEXTAUTH_SECRET: Development secret for testing
- DATABASE_URL: Development database connection string

# Security best practices
- All secrets should be:
  - Stored in K8s (never in code)
- Encrypted at rest
- Have proper access controls
- Rotated regularly
- Have minimum length requirements
- Use strong encryption algorithms
- No hardcoded secrets in code

# Deployment notes
- Use K8s secrets in production
- Never commit secrets to version control
- Rotate secrets regularly
- Use different secrets for different environments
- Monitor for secret access logs