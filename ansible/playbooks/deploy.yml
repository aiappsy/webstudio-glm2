---
- name: Deploy AiAppsy Web Studio
  hosts: webservers
  become: yes
  vars:
    app_name: aiappsy-web-studio
    app_version: latest
    node_env: production
    app_port: 3000
    app_user: www-data
    
  tasks:
    - name: Update system packages
      apt:
        update_cache: yes
        upgrade: dist
        
    - name: Install required packages
      apt:
        name:
          - curl
          - wget
          - git
          - build-essential
        state: present
        
    - name: Create application user
      user:
        name: "{{ app_user }}"
        state: present
        shell: /bin/bash
        system: yes
        
    - name: Create application directory
      file:
        path: /opt/{{ app_name }}
        state: directory
        owner: "{{ app_user }}"
        group: "{{ app_user }}"
        mode: '0755'
        
    - name: Copy application files
      synchronize:
        src: ./
        dest: /opt/{{ app_name }}/
        rsync_opts:
          - "--exclude=.git --exclude=node_modules --exclude=.next"
        delete: yes
        
    - name: Install Node.js dependencies
      npm:
        path: /opt/{{ app_name }}
        state: present
        
    - name: Build application
      command: npm run build
      args:
        chdir: /opt/{{ app_name }}
      become_user: "{{ app_user }}"
        
    - name: Create systemd service
      template:
        src: systemd.service.j2
        dest: /etc/systemd/system/{{ app_name }}.service
      vars:
        app_name: "{{ app_name }}"
        app_user: "{{ app_user }}"
        app_port: "{{ app_port }}"
        
    - name: Start and enable service
      systemd:
        name: "{{ app_name }}"
        state: started
        enabled: yes
        daemon_reload: yes
        
    - name: Configure firewall
      ufw:
        rule: allow
        port: "{{ app_port }}"
        proto: tcp
        state: enabled
        
    - name: Wait for application to be ready
      uri:
        url: "http://localhost:{{ app_port }}/api/health"
        method: GET
        status_code: 200
        timeout: 60
      retries: 10
      delay: 5