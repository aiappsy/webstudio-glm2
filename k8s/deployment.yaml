apiVersion: apps/v1
kind: Deployment
metadata:
  name: aiappsy-web-studio
  labels:
    app: aiappsy-web-studio
spec:
  replicas: 3
  selector:
    matchLabels:
      app: aiappsy-web-studio
  template:
    metadata:
      labels:
        app: aiappsy-web-studio
    spec:
      containers:
      - name: aiappsy-web-studio
        image: aiappsy-web-studio:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: aiappsy-secrets
              key: database-url
        - name: NEXTAUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: aiappsy-secrets
              key: nextauth-secret
        - name: OPENROUTER_API_KEY
          valueFrom:
            secretKeyRef:
              name: aiappsy-secrets
              key: openrouter-api-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: aiappsy-web-studio-service
  labels:
    app: aiappsy-web-studio
spec:
  selector:
    app: aiappsy-web-studio
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: ClusterIP
---
apiVersion: v1
kind: Secret
metadata:
  name: aiappsy-secrets
type: Opaque
data:
  database-url: <base64-encoded-database-url>
  nextauth-secret: <base64-encoded-nextauth-secret>
  openrouter-api-key: <base64-encoded-openrouter-api-key>