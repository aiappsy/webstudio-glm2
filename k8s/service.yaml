apiVersion: v1
kind: ConfigMap
metadata:
  name: aiappsy-config
data:
  NODE_ENV: "production"
  PORT: "3000"
  HOSTNAME: "0.0.0.0"
---
apiVersion: v1
kind: Service
metadata:
  name: aiappsy-web-studio
  labels:
    app: aiappsy-web-studio
spec:
  selector:
    app: aiappsy-web-studio
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 3000
  type: NodePort
---
apiVersion: v1
kind: HorizontalPodAutoscaler
metadata:
  name: aiappsy-web-studio-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: aiappsy-web-studio
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80